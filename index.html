                        <!-- urser name section: -->
                        <div class="Username">

                            <!-- label -->

                                <label for="login-section-username">Username:</label>
                            </div>
                            <!-- username box -->
                            <div class="login-section-username-main">

                            <div id="ekhtar1"><h3>your username must has 6 characters minimom</h3></div>

                        </div>
            
            
                        <!-- password section: -->

                            </div>

                            </div>                
                            <div id="ekhtar2"><h3>your password must has 6 characters minimom</h3></div>
                            <div id="ekhtar4"><h3>your username has Unspecified characters</h3></div>
            
                            
                            <!-- show password -->

                            </div>
            
                        </div>
